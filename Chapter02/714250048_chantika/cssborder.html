<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        .border {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db;
            padding: 10px;
            margin: 20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color:rgb(39, 54, 119);
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Border CSS</h1>
    <div class="border"
        <p>Ini adalah elemen dengan border solid aqua.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border cutom (dottted biru).</p>
    </div>
</body>
</html>
