<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Rumah Makan Khas Medan</title>

  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: rgb(255, 235, 235);
      color: rgb(255, 235, 235);
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: rgb(0, 0, 0);
      text-align: center;
    }

    p {
      font-size: 16px;
      color: rgb(0, 0, 0);
    }

    /* Container untuk dua kotak kontak */
    .kontak-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;           /* Jarak antar kotak */
      margin-top: 30px;
      flex-wrap: wrap;     /* Agar responsif di layar kecil */
    }

    /* Desain kotak kontak */
    .kontak-box {
      width: 250px;
      background-color: #fff3f3;
      color: #000;
      text-align: center;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .kontak-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .kontak-box img {
      width: 80px;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: #b30000;
      font-weight: bold;
    }

    a:hover {
      color: #eceaea;
    }
  </style>
</head>

<body>
  <section id="Kontak" class="content" style="text-align: center; margin-top: 40px;">
    <h2>Hubungi Kami</h2>
    <p>Kami siap melayani dengan sepenuh hati ‚ù§Ô∏è</p>

    <div class="kontak-container">
      <!-- Kotak WhatsApp -->
      <div class="kontak-box">
        <h3>WhatsApp</h3>
        <p>0882-0172-70513</p>
        <a href="https://wa.me/62882017270513" target="_blank">Chat via WhatsApp</a>
        <br>
        <img src="call-removebg-preview.png" alt="WhatsApp">
      </div>

      <!-- Kotak Email -->
      <div class="kontak-box">
        <h3>Email</h3>
        <p>üìß rumahmakanmedan@gmail.com</p>
        <img src="google-email-mail-application-vector-Web-page-document-e-mail_642905_wh1200-removebg-preview.png" alt="Email">
      </div>
    </div>
  </section>
</body>
</html>
